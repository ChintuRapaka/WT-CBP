<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DrumKit</title>
  <link rel="stylesheet" href="css/Drumkit.css" />
  <link rel="shortcut-ico" href="images/favicon.png" />
</head>

<body onload="loader()">
  <h1 class="title">Drum 🥁 Kit</h1>
  <div class="drums-container">
    <div class="drum-box">
      <!-- <div class="drum"></div> -->
      <div class="key-name" style="background-color: darkblue">W</div>
    </div>
    <div class="drum-box">
      <!-- <div class="drum"></div> -->
      <div class="key-name" style="background-color: purple">A</div>
    </div>
    <div class="drum-box">
      <!-- <div class="drum"></div> -->
      <div class="key-name" style="background-color: maroon">S</div>
    </div>
    <div class="drum-box">
      <!-- <div class="drum"></div> -->
      <div class="key-name" style="background-color: darkslategray">D</div>
    </div>
    <div class="drum-box">
      <!-- <div class="drum"></div> -->
      <div class="key-name" style="background-color: crimson">J</div>
    </div>
    <div class="drum-box">
      <!-- <div class="drum"></div> -->
      <div class="key-name" style="background-color: grey">K</div>
    </div>
    <div class="drum-box">
      <!-- <div class="drum"></div> -->
      <div class="key-name" style="background-color: cadetblue">L</div>
    </div>
  </div>
  <input style="visibility: hidden" />
  <script src="js/Drumkit.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
